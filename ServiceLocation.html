     <script>
        let count = 0;
        const targetCount = 64;
        const duration = 20000; // Total animation duration in milliseconds
        const counterElement = document.getElementById('counter');
    
        function updateCounter() {
            if (counterElement) {
                counterElement.textContent = `We are on ${count}+ Districts in BANGLADESH!ðŸ’™`;
            }
        }
    
        function animateCounter(startTime) {
            const elapsedTime = Date.now() - startTime;
            const progress = Math.min(elapsedTime / duration, 1);
            count = Math.floor(progress * targetCount);
    
            updateCounter();
    
            if (progress < 1) {
                requestAnimationFrame(() => animateCounter(startTime));
            }
        }
    
        function startCounter() {
            if (counterElement) {
                requestAnimationFrame(() => animateCounter(Date.now()));
            }
        }
    
        window.onload = startCounter;
    </script>
