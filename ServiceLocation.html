    <div class="counter" id="counter">0</div>

    <p class="center">
      (Note) We regret to inform you that the location system was last updated in April 2023,<br>
      if for some reason your place/location/city/region is not mentioned,<br>

    <select id="division" class="dropdown" onchange="updateDistricts()">
      <option value="">Select a Division</option>
      <option value="Dhaka">Dhaka</option>
      <option value="Chattogram">Chattogram</option>
      <option value="Rajshahi">Rajshahi</option>
      <option value="Khulna">Khulna</option>
      <option value="Barishal">Barishal</option>

      <option value="Mymensingh">Mymensingh</option>
    </select>

    <select id="district" class="dropdown">
      <option value="">Select a District</option>
    </select>

    <button onclick="showPopup()" aria-label="Check availability">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M1.75 1.5a.25.25 0 0 0-.25.25v1.5a.75.75 0 0 1-1.5 0v-1.5A1.75 1.75 0 0 1 1.75 0h1.5a.75.75 0 0 1 0 1.5zm11.5 8.5a.75.75 0 0 1 .75.75v1.5A1.75 1.75 0 0 1 12.25 14h-1.5a.75.75 0 0 1 0-1.5h1.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 .75-.75m-11.75.75a.75.75 0 0 0-1.5 0v1.5A1.75 1.75 0 0 0 1.75 14h1.5a.75.75 0 0 0 0-1.5h-1.5a.25.25 0 0 1-.25-.25zm8.5-10a.75.75 0 0 1 .75-.75h1.5A1.75 1.75 0 0 1 14 1.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.25.25 0 0 0-.25-.25h-1.5A.75.75 0 0 1 10 .75M6.25 4a2.25 2.25 0 1 0 0 4.5a2.25 2.25 0 0 0 0-4.5M2.5 6.25a3.75 3.75 0 1 1 6.879 2.068L11.03 9.97a.75.75 0 1 1-1.06 1.06L8.318 9.38A3.75 3.75 0 0 1 2.5 6.25" clip-rule="evenodd"/></svg>
      Check
    </button>

    <div id="popup" class="popup" role="dialog" aria-live="polite"></div>

    <script>
      // Disable right-click, copy & certain key combos
      document.addEventListener("contextmenu", function (event) { event.preventDefault(); });
      document.addEventListener("copy", function (event) { event.preventDefault(); });
      document.addEventListener("keydown", function (event) {
        if (
          (event.ctrlKey && ["c","u","x","s","p"].includes(event.key.toLowerCase())) ||
          event.key === "F12"
        ) { event.preventDefault(); }
      });

      // Counter animation to 64
      let count = 0;
      const targetCount = 64;
      const duration = 20000; // ms
      const counterElement = document.getElementById('counter');
      function updateCounter() {
        if (counterElement) {
          counterElement.textContent = `We are on ${count}+ Districts in BANGLADESH!ðŸ’™`;
        }
      }
      function animateCounter(startTime) {
        const elapsedTime = Date.now() - startTime;
        const progress = Math.min(elapsedTime / duration, 1);
        count = Math.floor(progress * targetCount);
        updateCounter();
        if (progress < 1) requestAnimationFrame(() => animateCounter(startTime));
      }
      window.addEventListener('load', () => requestAnimationFrame(() => animateCounter(Date.now())));

      // Bangladesh data: Divisions -> Districts
      const bangladeshData = {
        "Dhaka": [
          "Dhaka","Faridpur","Gazipur","Gopalganj","Kishoreganj","Madaripur","Manikganj","Munshiganj","Narayanganj","Narsingdi","Rajbari","Shariatpur","Tangail"
        ],
        "Chattogram": [
          "Bandarban","Brahmanbaria","Chandpur","Chattogram","Cox's Bazar","Cumilla","Feni","Khagrachhari","Lakshmipur","Noakhali","Rangamati"
        ],
        "Rajshahi": [
          "Bogura","Joypurhat","Naogaon","Natore","Chapai Nawabganj","Pabna","Rajshahi","Sirajganj"
        ],
        "Khulna": [
          "Bagerhat","Chuadanga","Jashore","Jhenaidah","Khulna","Kushtia","Magura","Meherpur","Narail","Satkhira"
        ],
        "Barishal": [
          "Barguna","Barishal","Bhola","Jhalokati","Patuakhali","Pirojpur"
        ],
        "Sylhet": [
          "Habiganj","Moulvibazar","Sunamganj","Sylhet"
        ],
        "Rangpur": [
          "Dinajpur","Gaibandha","Kurigram","Lalmonirhat","Nilphamari","Panchagarh","Rangpur","Thakurgaon"
        ],
        "Mymensingh": [
          "Jamalpur","Mymensingh","Netrokona","Sherpur"
        ]
      };

      // Populate districts based on selected division (fixed IDs & data refs)
      function updateDistricts() {
        const divisionSelect = document.getElementById("division");
        const districtSelect = document.getElementById("district");
        const selectedDivision = divisionSelect.value;
        districtSelect.innerHTML = "<option value=''>Select a District</option>";
        if (selectedDivision && bangladeshData[selectedDivision]) {
          bangladeshData[selectedDivision].forEach(district => {
            const option = document.createElement("option");
            option.value = district;
            option.textContent = district;
            districtSelect.appendChild(option);
          });
        }
      }
      window.updateDistricts = updateDistricts; // expose for inline onchange

      // Popup using Bangladesh Standard Time (UTC+6)
      function showPopup() {
        const district = document.getElementById("district").value;
        if (!district) return;

        const nowBd = new Date(
          new Date().toLocaleString('en-US', { timeZone: 'Asia/Dhaka' })
        );
        const hours12 = nowBd.getHours() % 12 || 12;
        const minutes = nowBd.getMinutes().toString().padStart(2, '0');
        const ampm = nowBd.getHours() >= 12 ? 'PM' : 'AM';
        const formattedTime = `${hours12}:${minutes} ${ampm}`;
        const formattedDate = `${nowBd.getDate()} ${nowBd.toLocaleString('en-us', { month: 'short' })} ${String(nowBd.getFullYear()).slice(-2)}`;

        const popup = document.getElementById("popup");
        popup.innerHTML = `<p>Please Wait!</p><p>Checking Date</p><p>${formattedDate}</p>`;
        popup.style.display = "block";
        setTimeout(() => {
          popup.innerHTML = `<h4>Congratulations!<br>Call Boy Job available in ${district},<br>Please Complete Register to Get Client!</h4><button onclick='closePopup()'>Understand</button>`;
        }, 7000);
      }
      window.showPopup = showPopup;

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
      window.closePopup = closePopup;
    </script>
